<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
   <!--<h1> 게시판 리스트 페이지 </h1>-->
   <div class="row mt-3">
      <!--검색용 form 처리 -->
      <form action="/board/list" method="get">
      <div class="col">
            <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
            <div class="input-group">
               <div class="input-group-prepend">
                  <select class="form-select" name="type">
                     <option value="">검색시클릭</option>
                     <option value="t" th:selected="${pageRequestDTO.type=='t'}">제목</option>
                     <option value="c" th:selected="${pageRequestDTO.type=='c'}">내용</option>
                     <option value="w" th:selected="${pageRequestDTO.type=='w'}">작성자</option>
                     <option value="tc" th:selected="${pageRequestDTO.type=='tc'}">제목,내용</option>
                     <option value="tw" th:selected="${pageRequestDTO.type=='tw'}">제목,작성자</option>
                     <option value="tcw" th:selected="${pageRequestDTO.type=='tcw'}">제목,내용,작성자</option>
                  </select>
               </div> <!-- 검색 리스트 박스 종료 -->

               <input type="text" class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
               <div class="input-group-append">
                  <button class="btn btn-outline-secondary searchBtn" type="submit">검색</button>
                  <button class="btn btn-outline-secondary clearBtn" type="button">Clear</button>
               </div>
            </div>

         <div class="card">
            <div class="card-header">
               게시판 리스트 페이지
            </div>
            <div class="card-body">
               <h5 class="card-title">Board List</h5>
               <!--테이블 영역-->
               <table class="table">
                  <thead>
                     <tr>
                        <th scope="col">bno</th>
                        <th scope="col">제목</th>
                        <th scope="col">작성자</th>
                        <th scope="col">등록일</th>
                     </tr>
                  </thead> <!--테이블 제목 끝-->

                  <tbody>
                     <tr th:each="dto:${responseDTO.dtoList}"> <!--배열로 받은 객체를 1개씩 꺼내어 dto로 넣는다.-->
                        <th scope="row">[[${dto.bno}]]</th> <!--번호-->
                        <td>[[${dto.title}]]</td>
                        <td>[[${dto.writer}]]</td>
                        <td>[[${#temporals.format(dto.regDate,'yyyy-MM-dd')}]]</td>
                               <!--타입리프에서 제공하는 포메팅-->
                     </tr>
                  </tbody> <!--표 본문영역-->

               </table>
               <!-- 페이징 처리용 아이콘 -->
               <div class="float-end">
                  <ul class="pagination flex-wrap">
                     <li class="page-item" th:if="${responseDTO.prev}">
                        <a class="page-link" th:data-num="${responseDTO.start -1}">이전페이지</a>
                     </li>
                     <th:block th:each="i:${#numbers.sequence(responseDTO.start,responseDTO.end)}">
                        <!-- 페이징처리에 필요한 숫자 배열이 생성  i값에 넣고 for문 진행-->
                        <li th:class="${responseDTO.page == i}?'page-item active':'page-item'">
                           <a class="page-link" th:data-num="${i}">[[${i}]]</a>
                        </li> <!--  [1] [2] [3] ......  -->
                     </th:block>
                     <li class="page-item" th:if="${responseDTO.next}">
                        <a class="page-link" th:data-num="${responseDTO.end + 1}">다음페이지</a>
                     </li>

                  </ul>

               </div>

            </div>
         </div>
      </div>
      </form> <!--form 종료-->
   </div>
</div>

<script layout:fragment="script" th:inline="javascript">

  /*console.log("자바스크립트 fragment 테스트.....")*/
  //addEventListener(동작,기능,(버블링 false,캡처링 true)
  //https://29223.tistory.com/123
  document.querySelector(".pagination").addEventListener("click",function (e){
     e.preventDefault()//원래 기능을 무시
     e.stopPropagation()//상위 엘리먼트들로 이벤트 전파 중단 (버블링)

     const target = e.target //이벤트에 타겟을 변수에 넣음
     if(target.tagName !== 'A'){
        return //A태그가 아니면 돌아가라
     }
     const num = target.getAttribute("data-num")//페이지번호를 클릭하면 숫자가 num에 들어감
     // <a class="page-link" th:data-num="${i}">[[${i}]]</a>

     const formObj = document.querySelector("form")
     //<form action="/board/list" method="get">
     formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`
     //https://hasumang.tistory.com/33
     formObj.submit();//저장 적용
  },false)//버블링
  document.querySelector(".clearBtn").addEventListener("click",function (e){
     e.preventDefault()
     e.stopPropagation()
     self.location = '/board/list'
  },false)

</script>
